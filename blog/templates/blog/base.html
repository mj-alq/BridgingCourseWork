{% load static %}
<html>
	<head>
		<title>Mohammed's Blog</title>
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="{% static 'css/blog.css' %}">


	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			<h1 class="center-text"><a href="/">Mohammed's Blog</a></h1>
		</div>
		<div class="content container-fluid">
			<div class="row">
				<div class="col wrap-text"> 	
					{% block content %}
					{% endblock %}
				</div>		
			</div>
		</div>

		<footer class="footer page-footer fixed-bottom">

			<div class="container-fluid text-center">

				<div class="row">
					<div class="col-xs-6 foot-style center-text nopd">
						<p class="list-head">Made By</p>
						<p class="list-body">Mohammed Jaber Alqasemi</p>
						<p class="list-body">University of Birmingham</p>
						
					</div>

					<div class="col-xs-6 foot-style center-text nopd">
						<p class="list-head">Made With</p>
						<p class="list-body">Django</p>
						<p class="list-body">Bootstrap</p>
					</div>

				</div>
			</div>
		</footer>
	</body>
